    <script>

        function showToast(message, type = 'info') {

            container.appendChild(toast);

            // åŠ¨ç”»æ˜¾ç¤º

        function saveState() {
            // åªåœ¨éæœç´¢çŠ¶æ€ä¸‹ä¿å­˜å±•å¼€çŠ¶æ€
            if (!currentSearchTerm) {
                expandedFolders.clear();
                document.querySelectorAll('.folder-content.expanded').forEach(content => {
                    const folder = content.previousElementSibling;
                    if (folder && folder.dataset.folderPath) {
                        expandedFolders.add(folder.dataset.folderPath);
                    }
                });
            }

            // ä¿å­˜æ»šåŠ¨ä½ç½®
            const contentDiv = document.getElementById('content');
            scrollPosition = contentDiv.scrollTop;

            // ä¿å­˜æœç´¢æ¡ä»¶
            currentSearchTerm = document.getElementById('search-input').value;
        }

        function restoreState() {
            // æ¢å¤æœç´¢æ¡ä»¶
            document.getElementById('search-input').value = currentSearchTerm;
            document.getElementById('clear-button').classList.toggle('show', currentSearchTerm !== '');

            // å¦‚æœä¸æ˜¯æœç´¢çŠ¶æ€ï¼Œæ‰æ¢å¤ä¹‹å‰çš„å±•å¼€çŠ¶æ€
            if (!currentSearchTerm) {
                // æ¢å¤å±•å¼€çŠ¶æ€
                expandedFolders.forEach(folderPath => {
                    const header = document.querySelector(`.folder-header[data-folder-path="${CSS.escape(folderPath)}"]`);
                    if (header) {

            // æ¢å¤æ»šåŠ¨ä½ç½®
            setTimeout(() => {
                const contentDiv = document.getElementById('content');
                contentDiv.scrollTop = scrollPosition;

        function loadEmojiData(data) {
            saveState(); // ä¿å­˜å½“å‰çŠ¶æ€

            emojiData = data.folders;
            basePath = data.basePath;
            enableFilenameSearch = data.enableFilenameSearch || false;
            baseThumbnailSize = data.baseThumbnailSize || 80;
            enableCtrlScrollResize = data.enableCtrlScrollResize !== false;
            folderScales = data.folderScales || {};

            // è®¾ç½®é»˜è®¤ç¼©ç•¥å›¾å°ºå¯¸
            document.documentElement.style.setProperty('--thumbnail-size', baseThumbnailSize + 'px');

            // æ›´æ–°æœç´¢æ¡†å ä½ç¬¦æ–‡æœ¬
            const searchInput = document.getElementById('search-input');
            const statusBar = document.getElementById('status-bar');
            if (enableFilenameSearch) {
                searchInput.placeholder = 'æœç´¢åˆ†ç»„æˆ–æ–‡ä»¶å...';
                statusBar.classList.add('show');
            } else {
                searchInput.placeholder = 'æœç´¢è¡¨æƒ…åŒ…åˆ†ç»„...';
                statusBar.classList.remove('show');
            }

            // åº”ç”¨æœç´¢è¿‡æ»¤
            if (currentSearchTerm) {
                filteredData = filterFolderRecursive(emojiData, currentSearchTerm.toLowerCase());
            } else {
                filteredData = emojiData;
                // é€€å‡ºæœç´¢æ—¶æ¸…ç©ºæœç´¢çŠ¶æ€è®°å½•
                searchExpandedFolders.clear();

            renderFolders();

        function updateRecentEmojis(recentEmojisArray) {
            // åªæ›´æ–°æœ€è¿‘è¡¨æƒ…æ–‡ä»¶å¤¹ï¼Œä¸é‡æ–°åŠ è½½æ•´ä¸ªç•Œé¢
            if (emojiData.length > 0 && emojiData[0].Name === 'æœ€è¿‘ä½¿ç”¨') {
                // æ›´æ–°ç°æœ‰çš„æœ€è¿‘è¡¨æƒ…æ–‡ä»¶å¤¹
                emojiData[0].Images = recentEmojisArray;
                
                // å¦‚æœæ²¡æœ‰æœ€è¿‘è¡¨æƒ…äº†ï¼Œç§»é™¤æ•´ä¸ªæ–‡ä»¶å¤¹
                if (recentEmojisArray.length === 0) {

            } else if (recentEmojisArray.length > 0) {
                // æ·»åŠ æœ€è¿‘è¡¨æƒ…æ–‡ä»¶å¤¹åˆ°å¼€å¤´
                const recentFolder = {

            // é‡æ–°åº”ç”¨æœç´¢è¿‡æ»¤å’Œæ¸²æŸ“
            if (currentSearchTerm) {
                filteredData = filterFolderRecursive(emojiData, currentSearchTerm.toLowerCase());
            } else {
                filteredData = emojiData;

        function updatePinnedState(pinned) {
            isPinned = pinned;
            const pinButton = document.getElementById('pin-button');
            if (pinned) {

        function renderFolders() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            filteredData.forEach(folder => {

        function renderFolder(folder, parent, pathPrefix) {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';

            const totalImages = getTotalImageCount(folder);
            const fullPath = pathPrefix + folder.Name;

            // åˆ¤æ–­æ–‡ä»¶å¤¹æ˜¯å¦åº”è¯¥å±•å¼€
            let isExpanded;

            // æœ€è¿‘ä½¿ç”¨æ–‡ä»¶å¤¹é»˜è®¤å±•å¼€
            if (folder.Name === 'æœ€è¿‘ä½¿ç”¨') {
                isExpanded = true;
                if (!currentSearchTerm) {
                    expandedFolders.add(folder.Path);
                }
            } else if (currentSearchTerm) {
                // æœç´¢çŠ¶æ€ä¸‹ï¼šä¼˜å…ˆä½¿ç”¨æœç´¢çŠ¶æ€è®°å½•ï¼Œå¦‚æœæ²¡æœ‰è®°å½•åˆ™é»˜è®¤å±•å¼€

                    isExpanded = false;
                } else {

                    isExpanded = true;

            } else {
                // éæœç´¢çŠ¶æ€ä¸‹ï¼šä½¿ç”¨å¸¸è§„çš„å±•å¼€çŠ¶æ€è®°å½•

            const header = document.createElement('div');

            header.dataset.folderPath = folder.Path;
            header.innerHTML = `

                            <path d='M6 12l6-6-6-6v12z'/>

                        <span class='folder-count'>${totalImages}</span>
                    `;

            const content = document.createElement('div');
            content.className = `folder-content${isExpanded ? ' expanded' : ''}`;

            // æ·»åŠ å›¾ç‰‡ç½‘æ ¼
            if (folder.Images && folder.Images.length > 0) {
                const grid = document.createElement('div');

            // æ·»åŠ å³é”®èœå•æ”¯æŒ

                const hasCustomScale = (folder.Path === '' || folder.Path === null) ? 
                    folderScales[''] !== undefined :

                // æ–‡ä»¶å¤¹æ ‡é¢˜å³é”®èœå•ï¼Œéšè—åˆ é™¤é€‰é¡¹
                openLocationItem.style.display = 'block';

            header.onclick = () => {

                content.classList.toggle('expanded');

                // æ ¹æ®å½“å‰çŠ¶æ€æ›´æ–°ç›¸åº”çš„è®°å½•
                if (currentSearchTerm) {
                    // æœç´¢çŠ¶æ€ä¸‹ï¼šæ›´æ–°æœç´¢çŠ¶æ€è®°å½•
                    if (content.classList.contains('expanded')) {
                        searchExpandedFolders.add(folder.Path);
                        searchExpandedFolders.delete(folder.Path + '_collapsed');
                    } else {
                        searchExpandedFolders.delete(folder.Path);
                        searchExpandedFolders.add(folder.Path + '_collapsed');
                    }
                } else {
                    // éæœç´¢çŠ¶æ€ä¸‹ï¼šæ›´æ–°å¸¸è§„è®°å½•
                    if (content.classList.contains('expanded')) {

        function setupDropZone(element) {
            element.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();

                // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€è¿‘è¡¨æƒ…åˆ†ç»„
                const folderName = element.querySelector('.folder-name')?.textContent;
                const folderPath = element.dataset.folderPath;

                if (folderName === 'æœ€è¿‘ä½¿ç”¨' || folderPath === '') {
                    // æœ€è¿‘è¡¨æƒ…åˆ†ç»„ä¸å…è®¸æ‹–å…¥ï¼Œæ˜¾ç¤ºç¦æ­¢å…‰æ ‡
                    e.dataTransfer.dropEffect = 'none';
                    return;
                }

                element.classList.add('drag-over');
                updateDropIndicator(e, element);
            });

            element.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                element.classList.remove('drag-over');
                hideDropIndicator();
            });

            element.addEventListener('drop', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                element.classList.remove('drag-over');
                hideDropIndicator();

                const folderPath = element.dataset.folderPath;
                const folderName = element.querySelector('.folder-name')?.textContent;

                // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€è¿‘è¡¨æƒ…åˆ†ç»„
                if (folderName === 'æœ€è¿‘ä½¿ç”¨' || !folderPath) {
                    showToast('ä¸èƒ½å°†æ–‡ä»¶æ‹–å…¥"æœ€è¿‘ä½¿ç”¨"åˆ†ç»„', 'error');
                    return;
                }

                const files = [];

                // å¤„ç†æ‹–æ”¾çš„æ–‡ä»¶
                for (let i = 0; i < e.dataTransfer.files.length; i++) {
                    const file = e.dataTransfer.files[i];
                    if (file.type.startsWith('image/')) {
                        // è¯»å–æ–‡ä»¶å†…å®¹
                        const content = await readFileAsBase64(file);
                        files.push({
                            name: file.name,
                            content: content
                        });
                    }
                }

                if (files.length > 0) {
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'dropFiles',
                        files: files,
                        targetPath: folderPath
                    }));
                }
            });
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // ç§»é™¤data URLå‰ç¼€ï¼Œåªä¿ç•™Base64å†…å®¹
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updateDropIndicator(e, element) {
            const indicator = document.getElementById('drop-indicator');
            const folderName = element.querySelector('.folder-name')?.textContent || 'æ­¤æ–‡ä»¶å¤¹';

            // æ£€æŸ¥æ˜¯å¦æ˜¯æœ€è¿‘è¡¨æƒ…åˆ†ç»„
            if (folderName === 'æœ€è¿‘ä½¿ç”¨') {
                indicator.textContent = `ä¸èƒ½æ‹–å…¥"${folderName}"`;
                indicator.style.color = '#ff4444';
            } else {
                indicator.textContent = `æ‹–æ”¾åˆ° ${folderName}`;
                indicator.style.color = '#ffffff';
            }

            indicator.style.display = 'block';
            indicator.style.left = e.clientX + 10 + 'px';
            indicator.style.top = e.clientY + 10 + 'px';
        }

        function hideDropIndicator() {
            document.getElementById('drop-indicator').style.display = 'none';
        }

        function getRelativePathParts(fullPath) {
            const relativePath = fullPath.substring(basePath.length);
            return relativePath.split(/[\\/]/).filter(part => part.length > 0);
        }

        function buildEncodedUrl(imagePath) {
            const parts = getRelativePathParts(imagePath);
            const encodedParts = parts.map(part => encodeURIComponent(part));
            return `https://local.images/${encodedParts.join('/')}`;
        }

        function createImageItem(imagePath) {
            const item = document.createElement('div');
            item.className = 'image-item';
            item.dataset.imagePath = imagePath;

            const img = document.createElement('img');
            img.src = buildEncodedUrl(imagePath);
            img.loading = 'lazy';
            img.onerror = function () {
                console.error('Failed to load image:', imagePath);
                console.error('Attempted URL:', this.src);

                // æ˜¾ç¤ºæ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                this.style.background = '#d13438';
                this.style.color = 'white';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.style.fontSize = '10px';
                this.style.textAlign = 'center';
                this.style.padding = '2px';
                this.style.wordBreak = 'break-all';
                this.title = `å›¾ç‰‡åŠ è½½å¤±è´¥: ${imagePath}`;

                // æ˜¾ç¤ºç®€çŸ­çš„é”™è¯¯ä¿¡æ¯
                const fileName = imagePath.split(/[\\/]/).pop() || 'Unknown';
                this.alt = 'åŠ è½½å¤±è´¥';

                // åˆ›å»ºé”™è¯¯æ–‡æœ¬
                const errorText = document.createElement('div');
                errorText.textContent = 'åŠ è½½å¤±è´¥';
                errorText.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; color: white; text-shadow: 1px 1px 1px rgba(0,0,0,0.8);';
                this.parentElement.style.position = 'relative';
                this.parentElement.appendChild(errorText);
            };

            item.appendChild(img);

            // ç‚¹å‡»å¤åˆ¶
            item.onclick = (e) => {
                e.stopPropagation();
                if (!isMouseDown) {
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'copyImage',
                        path: imagePath
                    }));
                    // ç§»é™¤å‰ç«¯çš„æˆåŠŸæç¤ºï¼Œè®©åç«¯æ¥å¤„ç†æˆåŠŸ/å¤±è´¥æ¶ˆæ¯
                }
            };

            // å³é”®èœå•
            item.oncontextmenu = (e) => {
                e.preventDefault();
                e.stopPropagation();
                contextMenuTarget = imagePath;
                showContextMenu(e.clientX, e.clientY);
            };

            // é¼ æ ‡æŒ‰ä¸‹å¼€å§‹é¢„è§ˆ
            item.onmousedown = (e) => {
                e.preventDefault();
                isMouseDown = true;
                longPressTimer = setTimeout(() => {
                    if (isMouseDown) {
                        showPreview(imagePath);
                    }
                }, 300);
            };

            // é¼ æ ‡è¿›å…¥æ—¶ï¼Œå¦‚æœæ­£åœ¨é¢„è§ˆåˆ™åˆ‡æ¢å›¾ç‰‡
            item.onmouseenter = () => {
                if (isMouseDown && currentPreviewPath) {
                    showPreview(imagePath);
                }
                // æ˜¾ç¤ºæ–‡ä»¶å
                showFilename(imagePath);
            };

            // é¼ æ ‡ç¦»å¼€æ—¶éšè—æ–‡ä»¶å
            item.onmouseleave = () => {
                hideFilename();
            };

            return item;
        }

        function showPreview(imagePath) {
            currentPreviewPath = imagePath;
            const overlay = document.getElementById('preview-overlay');
            const img = document.getElementById('preview-image');
            img.src = buildEncodedUrl(imagePath);
            overlay.style.display = 'flex';
        }

        function hidePreview() {
            currentPreviewPath = '';
            document.getElementById('preview-overlay').style.display = 'none';
        }

        function showFilename(imagePath) {
            if (!enableFilenameSearch) return;
            const filenameDisplay = document.getElementById('filename-display');
            const fileName = imagePath.split('\\').pop().split('/').pop();
            filenameDisplay.textContent = fileName;
            filenameDisplay.classList.add('show');
        }

        function hideFilename() {
            if (!enableFilenameSearch) return;
            const filenameDisplay = document.getElementById('filename-display');
            filenameDisplay.classList.remove('show');
        }

        function getTotalImageCount(folder) {
            let count = folder.Images ? folder.Images.length : 0;
            if (folder.Children) {
                folder.Children.forEach(child => {
                    count += getTotalImageCount(child);
                });
            }
            return count;
        }

        function filterFolders(searchTerm) {
            if (!searchTerm) {
                filteredData = emojiData;
            } else {
                filteredData = filterFolderRecursive(emojiData, searchTerm.toLowerCase());
            }
            renderFolders();
        }

        function filterFolderRecursive(folders, searchTerm, parentPath = '') {
            const result = [];

            folders.forEach(folder => {
                // æ„å»ºç›¸å¯¹è·¯å¾„ï¼ˆä»basePathå¼€å§‹çš„è·¯å¾„ï¼‰
                const relativePath = folder.Path.substring(basePath.length);
                const currentPath = parentPath ? `${parentPath}\\${folder.Name}` : folder.Name;

                // æ£€æŸ¥æ–‡ä»¶å¤¹åå’Œç›¸å¯¹è·¯å¾„æ˜¯å¦åŒ¹é…æœç´¢è¯
                const folderNameMatches = folder.Name.toLowerCase().includes(searchTerm);
                const relativePathMatches = relativePath.toLowerCase().includes(searchTerm);

                // å¦‚æœå¯ç”¨äº†æ–‡ä»¶åæœç´¢ï¼Œæ£€æŸ¥å›¾ç‰‡æ–‡ä»¶å
                let matchingImages = folder.Images || [];
                let hasMatchingImages = false;

                if (enableFilenameSearch && searchTerm) {
                    matchingImages = (folder.Images || []).filter(imagePath => {
                        const fileName = imagePath.split('\\').pop().split('/').pop();
                        const fileNameWithoutExt = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                        return fileNameWithoutExt.toLowerCase().includes(searchTerm);
                    });
                    hasMatchingImages = matchingImages.length > 0;
                }

                const filteredChildren = filterFolderRecursive(folder.Children || [], searchTerm, currentPath);

                if (folderNameMatches || relativePathMatches || filteredChildren.length > 0 || hasMatchingImages) {
                    result.push({
                        ...folder,
                        // å¦‚æœæ˜¯æ–‡ä»¶åæœç´¢ä¸”æœ‰åŒ¹é…çš„å›¾ç‰‡ï¼Œåªæ˜¾ç¤ºåŒ¹é…çš„å›¾ç‰‡
                        Images: (enableFilenameSearch && hasMatchingImages && !folderNameMatches && !relativePathMatches) ? matchingImages : folder.Images,
                        Children: filteredChildren
                    });
                }
            });

            return result;
        }

        // å…¨å±€é¼ æ ‡é‡Šæ”¾äº‹ä»¶
        document.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer);
            isMouseDown = false;
            hidePreview();
        });

        // é˜²æ­¢é¼ æ ‡ç¦»å¼€çª—å£æ—¶é¢„è§ˆå¡ä½
        document.addEventListener('mouseleave', () => {
            clearTimeout(longPressTimer);
            isMouseDown = false;
            hidePreview();
        });

        // å³é”®èœå•ç›¸å…³å‡½æ•°
        function showContextMenu(x, y) {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.style.left = x + 'px';
            contextMenu.style.top = y + 'px';
            contextMenu.style.display = 'block';

            // ç¡®ä¿èœå•ä¸è¶…å‡ºå±å¹•è¾¹ç•Œ
            const rect = contextMenu.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
                contextMenu.style.left = (x - rect.width) + 'px';
            }
            if (rect.bottom > window.innerHeight) {
                contextMenu.style.top = (y - rect.height) + 'px';
            }
        }

        function hideContextMenu() {
            document.getElementById('context-menu').style.display = 'none';
            contextMenuTarget = null;
        }

        // å³é”®èœå•é¡¹ç‚¹å‡»äº‹ä»¶
        document.getElementById('menu-open-location').onclick = () => {
            if (contextMenuTarget) {
                window.chrome.webview.postMessage(JSON.stringify({
                    type: 'openLocation',
                    path: contextMenuTarget
                }));
                hideContextMenu();
            }
        };

        document.getElementById('menu-delete').onclick = () => {
            if (contextMenuTarget) {
                // ç›´æ¥å‘é€åˆ é™¤è¯·æ±‚ï¼Œç¡®è®¤å¯¹è¯æ¡†åœ¨C#ç«¯å¤„ç†
                window.chrome.webview.postMessage(JSON.stringify({
                    type: 'deleteImage',
                    path: contextMenuTarget
                }));
                hideContextMenu();
            }
        };

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹éšè—èœå•
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#context-menu')) {
                hideContextMenu();
            }
        });

        // æŒ‰ESCé”®éšè—èœå•
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideContextMenu();
            }
        });

        // æœç´¢æ¡†äº‹ä»¶
        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-button');

        searchInput.oninput = (e) => {
            const newSearchTerm = e.target.value;
            // å¦‚æœæœç´¢å†…å®¹æ”¹å˜ï¼Œæ¸…ç©ºæœç´¢çŠ¶æ€è®°å½•
            if (currentSearchTerm !== newSearchTerm) {
                searchExpandedFolders.clear();
            }
            currentSearchTerm = newSearchTerm;
            clearButton.classList.toggle('show', currentSearchTerm !== '');
            filterFolders(currentSearchTerm);
        };

        // æ¸…ç©ºæŒ‰é’®äº‹ä»¶
        clearButton.onclick = () => {
            currentSearchTerm = '';
            searchInput.value = '';
            clearButton.classList.remove('show');
            searchExpandedFolders.clear(); // æ¸…ç©ºæœç´¢çŠ¶æ€è®°å½•
            expandedFolders.clear(); // æ¸…ç©ºå±•å¼€çŠ¶æ€
            filterFolders('');
        };

        // é’‰ä½æŒ‰é’®äº‹ä»¶
        document.getElementById('pin-button').onclick = () => {
            window.chrome.webview.postMessage(JSON.stringify({ type: 'togglePin' }));
        };

        // ESCé”®å…³é—­çª—å£
        document.onkeydown = (e) => {
            if (e.key === 'Escape') {
                window.chrome.webview.postMessage(JSON.stringify({ type: 'hideWindow' }));
            }
        };

        // é˜²æ­¢é»˜è®¤æ‹–æ”¾è¡Œä¸º
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });

        // Ctrl+æ»šè½®ç¼©æ”¾å¤„ç†
        document.addEventListener('wheel', (e) => {
            if (!enableCtrlScrollResize || !e.ctrlKey) return;
            
            e.preventDefault();
            
            // æ‰¾åˆ°é¼ æ ‡æ‰€åœ¨çš„å›¾ç‰‡ç½‘æ ¼
            const grid = e.target.closest('.image-grid');
            if (!grid) return;
            
            const folderPath = grid.dataset.folderPath;
            // æ£€æŸ¥æ˜¯å¦ä¸ºæœªå®šä¹‰çš„è·¯å¾„
            if (folderPath === 'undefined' || folderPath === undefined) return;
            
            // è·å–å½“å‰ç¼©æ”¾æ¯”ä¾‹
            let currentScale = folderScales[folderPath] || 1.0;
            
            // æ ¹æ®æ»šè½®æ–¹å‘è°ƒæ•´ç¼©æ”¾
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            currentScale = Math.max(0.2, Math.min(5.0, currentScale + delta));
            
            // æ›´æ–°ç¼©æ”¾æ¯”ä¾‹
            folderScales[folderPath] = currentScale;
            const scaledSize = Math.round(baseThumbnailSize * currentScale);
            grid.style.setProperty('--thumbnail-size', scaledSize + 'px');
            
            // é€šçŸ¥C#ä¿å­˜ç¼©æ”¾é…ç½®
            try {
                if (folderPath === '' || folderPath === null) {
                    // æœ€è¿‘ä½¿ç”¨è¡¨æƒ…çš„ç¼©æ”¾ä¿å­˜åˆ°é…ç½®æ–‡ä»¶
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'saveRecentEmojiScale',
                        scale: currentScale
                    }));
                } else {
                    // æ™®é€šæ–‡ä»¶å¤¹çš„ç¼©æ”¾ä¿å­˜åˆ°æ–‡ä»¶å¤¹å†…
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'saveFolderScale',
                        folderPath: folderPath,
                        scale: currentScale
                    }));
                }
            } catch (error) {
                console.error('Failed to save folder scale:', error);
            }
            
            // æ˜¾ç¤ºæç¤º
            showToast(`ç¼©æ”¾: ${Math.round(currentScale * 100)}%`, 'info');
        }, { passive: false });

        // é‡ç½®ç¼©æ”¾å€ç‡
        document.getElementById('menu-reset-scale').addEventListener('click', () => {
            if (!contextMenuTarget || contextMenuTarget.type !== 'folder-header') return;
            
            const folderPath = contextMenuTarget.folderPath;
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºæœ€è¿‘ä½¿ç”¨è¡¨æƒ…
            if (folderPath === '' || folderPath === null) {
                // é‡ç½®æœ€è¿‘ä½¿ç”¨è¡¨æƒ…çš„ç¼©æ”¾
                delete folderScales[''];
                const grid = document.querySelector(`.image-grid[data-folder-path=""]`);
                if (grid) {
                    grid.style.setProperty('--thumbnail-size', baseThumbnailSize + 'px');
                }
                
                // é€šçŸ¥C#é‡ç½®æœ€è¿‘ä½¿ç”¨è¡¨æƒ…çš„ç¼©æ”¾
                try {
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'resetRecentEmojiScale'
                    }));
                } catch (error) {
                    console.error('Failed to reset recent emoji scale:', error);
                }
            } else if (folderScales[folderPath]) {
                // é‡ç½®æ™®é€šæ–‡ä»¶å¤¹çš„ç¼©æ”¾
                delete folderScales[folderPath];
                
                const grid = document.querySelector(`.image-grid[data-folder-path="${CSS.escape(folderPath)}"]`);
                if (grid) {
                    grid.style.setProperty('--thumbnail-size', baseThumbnailSize + 'px');
                }
                
                // é€šçŸ¥C#åˆ é™¤ç¼©æ”¾é…ç½®
                try {
                    window.chrome.webview.postMessage(JSON.stringify({
                        type: 'deleteFolderScale',
                        folderPath: folderPath
                    }));
                } catch (error) {
                    console.error('Failed to delete folder scale:', error);
                }
            }
            
            showToast('å·²é‡ç½®ç¼©æ”¾å€ç‡', 'success');
            hideContextMenu();
        });

        // æ¥æ”¶æ¥è‡ªC#çš„æ¶ˆæ¯
        function handleMessage(message) {
            if (message.type === 'showToast') {
                showToast(message.text, message.toastType);
            }
        }
    </script>
